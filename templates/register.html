<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParkZone - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2eafc 100%);
        }
        .register-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255,193,7,.25);
        }
        .register-title {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .logo-icon {
            font-size: 2rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-warning d-flex align-items-center" href="/">
                <span class="logo-icon">ðŸš—</span> ParkZone
            </a>
            <div class="d-flex">
            </div>
        </div>
    </nav>
    <div class="register-container">
        <h2 class="register-title text-dark mb-4 text-center">Create Your Account</h2>
        <form method="POST" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label text-secondary">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-secondary">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-secondary">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 text-warning fw-bold">Register</button>
        </form>
        <p class="mt-3 text-center text-secondary">Already registered? <a href="/login" class="text-warning">Login here</a></p>
    </div>
</body>
</html>
</nav>
